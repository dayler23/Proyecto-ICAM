{% extends "layouts/layout.html" %}
{% block title %} {{title}} {%endblock%}
{% block content %}
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-user fa-6x"></i>
        </div>
        <h1 class="login-title">{{title}}</h1>
        {% if messages %}
            {%for message in messages%}
                <div class="login-alert alert-warning">
                {{message}}
                </div>
            {%endfor%}
        {% endif %}
        <form method="post" action="" class="login-form">
            {% csrf_token %}
            <div class="login-form-group">
                <label for="username"> Nombre de usuario:</label>
                <input type="text" name="username" class="login-input form-control"/>
            </div>
            <div class="login-form-group">
                <label for="password"> Contrase√±a:</label>
                <input type="password" name="password" class="login-input form-control"/>
            </div>
            <input type="submit" value='Login' class="login-button btn btn-primary">
        </form>
    </div>
{%endblock%}
